<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SyncLyrics</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div id="background-layer"></div>
    <iframe id="cinema-background" frameborder="0" allowfullscreen></iframe>

    <button id="fullscreen-btn" onclick="toggleFullscreen()" title="Plein écran">⛶</button>


    <div id="app">
        <header id="header">
            <h1 id="song-title">Song Title</h1>
            <h2 id="song-artist">Artist Name</h2>
        </header>

        <main id="lyrics-container">
            <!-- Lyrics will be injected here -->
            <div class="lyric-line">Waiting for music...</div>
        </main>

        <footer id="footer">
            <button id="screen-toggle-btn" onclick="toggleScreen()">▲</button>
            <div id="footer-song-info">
                <span id="footer-song-title"></span> - <span id="footer-song-artist"></span>
            </div>
            <div id="progress-bar-container">
                <div id="progress-bar"></div>
            </div>
            <div id="controls-container">
                <div id="controls">
                    <div class="control-group">
                        <span class="label">Jeu</span>
                        <label class="switch">
                            <input type="checkbox" id="game-mode-toggle" onchange="toggleGameMode()">
                            <span class="slider round"></span>
                        </label>
                    </div>
                    <div class="control-group">
                        <span class="label">Masquer Artiste</span>
                        <label class="switch">
                            <input type="checkbox" id="hide-artist-toggle" onchange="updateVisibilitySettings()">
                            <span class="slider round"></span>
                        </label>
                    </div>
                    <div class="control-group">
                        <span class="label">Masquer Titre</span>
                        <label class="switch">
                            <input type="checkbox" id="hide-title-toggle" onchange="updateVisibilitySettings()">
                            <span class="slider round"></span>
                        </label>
                    </div>
                    <div class="control-group">
                        <span class="label">Sync</span>
                        <button class="offset-btn" onclick="adjustOffset(0.1)">+</button>
                        <span id="offset-val">0s</span>
                        <button class="offset-btn" onclick="adjustOffset(-0.1)">-</button>
                    </div>
                </div>
                <button id="controls-toggle">⚙️</button>
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>

</html>
